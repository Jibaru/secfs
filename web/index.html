<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>secfs</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>secfs</h1>

    <label for="fileInput">Select file:</label>
    <input type="file" id="fileInput" accept=".txt" /><br />

    <div class="radio-group">
      <label>
        <input type="radio" name="operation" value="encrypt" checked />
        Encrypt
      </label>
      <label>
        <input type="radio" name="operation" value="decrypt" /> Decrypt
      </label>
    </div>

    <div class="radio-group">
      <label>
        <input
          type="radio"
          name="encryptionType"
          value="aes"
          checked
          onchange="toggleEncryptionInputs()"
        />
        AES-128-GCM
      </label>
      <label>
        <input
          type="radio"
          name="encryptionType"
          value="custom"
          onchange="toggleEncryptionInputs()"
        />
        Custom Encryption
      </label>
    </div>

    <div id="customEncryptionInputs" style="display: none">
      <label for="key">Key:</label>
      <input type="text" id="key" placeholder="mykey" /><br />
      <label for="rotation">Rotation:</label>
      <input type="number" id="rotation" value="0" min="0" /><br />
    </div>

    <div id="aesEncryptionInputs">
      <label for="aesKey">Secret Key:</label>
      <input type="text" id="aesKey" placeholder="AES secret key" /><br />
    </div>

    <button onclick="processFile()">Process</button>

    <h2>Output:</h2>
    <textarea id="output"></textarea>

    <button onclick="downloadFile()">Download</button>

    <script src="script.js"></script>
  </body>
</html>
